# Konfigurasi untuk koneksi MySql
spring.datasource.platform=mysql
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

# Sesuaikan NAMA_DATABASE dengan nama database anda
# spring.datasource.url=jdbc:mysql://localhost:80/tutorial4_selasa?useSSL=false&serverTimezone=Asia/Jakarta
# spring.datasource.url=http://localhost/phpmyadmin/db_structure.php?server=1&db=tutorial4_selasa
spring.datasource.url=jdbc:mysql://localhost:3306/apap_tugas?useSSL=false&serverTimezone=Asia/Jakarta


# Sesuaikan dengan NAMA dan PASSWORD mysql anda
spring.datasource.username=root
spring.datasource.password=

# Optimize query untuk db MySql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Pembuatan database (create || create-drop || validate || update)
spring.jpa.hibernate.ddl-auto=update